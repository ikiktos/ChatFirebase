<ion-header>
  <ion-navbar>
    <ion-title>
      Chat Firebase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row width-100 offset-25>
      <ion-col>
        <ion-list>
          <form (ngSubmit)="loginForm()">
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
            </ion-item>
            <button ion-button block outline type="submit">Login</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
